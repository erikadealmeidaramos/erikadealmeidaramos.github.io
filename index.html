<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n='{ "key": "title_site"}'>Erika - Fullstack developer</title>
    <meta name="description" content="Portifólio de Erika. Fullstack developer." data-i18n='{ "key": "meta_description_site", "typeKey": "content" }'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/main.css">
    <script src="./resources/js/index.js"></script>
</head>
<body>
    <header class="header-menu">
        <div class="wrapper">
            <nav id="nav-menu-links" class="header-menu-navigation">
                <ul>
                    <li><a href="#home" data-i18n='{ "key": "menu_header_home" }'></a></li>
                    <li><a href="#about" data-i18n='{ "key": "menu_header_about" }'></a></li>
                    <li><a href="#projects" data-i18n='{ "key": "menu_header_projects" }'></a></li>
                </ul>
            </nav>
            <div class="switches">
                <div class="switch-language-content">
                    <button type="button" onclick="toggleLangSwitchVisibility()" name="switch-language" class="switch-language" id="switch-language" aria-expanded="false" data-i18n='{ "key": "change_language_aria_label", "typeKey": "aria-label" }'>

                        <svg width="23" height="23" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg" overflow="visible">
                            <path class="languageIcon" d="M3.28125 7.65625H22.9688M13.125 4.375V7.65625M18.5938 30.625L25.1562 15.3125L31.7188 30.625M20.6104 26.25H29.7021M19.2295 7.65625C19.2295 7.65625 17.5684 14.082 13.6035 18.9355C9.63867 23.7891 5.46875 26.25 5.46875 26.25" stroke="#173D45" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="languageIcon" d="M17.5 22.9688C17.5 22.9688 15.1074 21.123 12.5781 17.8418C10.0488 14.5605 8.75 12.0312 8.75 12.0312" stroke="#173D45" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                            
                        <span data-i18n='{ "key": "language" }'></span>
                    </button>
                    <div class="languages" id="langs-content">
                        <button type="button" onclick="changeLanguage('pt')">Português</button>
                        <button type="button" onclick="changeLanguage('en')">English</button>  
                    </div>
                </div>
            </div>
            <button type="button" id="mobile-menu-switch" class="mobile-menu-switch" onclick="toggleMenuHeader()" aria-expanded="false">
                <img src="./resources/imgs/icons/hamburger-menu-icon.svg" width="40" height="40" alt="" data-i18n='{ "key": "alt_mobile_menu_switch", "typeKey": "alt" }'>
                    
            </button>
        </div>
    </header>
    <main id="main">
        <section class="home" id="home" aria-label="Home">
            <div class="container wrapper">

                <div class="introduction">
                    <h1 class="title" data-i18n='{ "key": "home_title" }'></h1>
                    <p class="description typewriter" data-i18n='{ "key": "home_description" }'></p>
                    <a href="#about"><button class="contactButton" data-i18n='{ "key": "home_action_button", "typeKey": "" }'></button></a>
                </div>


                <div class="homeIllustration">
                    <img class="backgroundHomeIllustration" src="./resources/imgs/background-illustration-home.svg" width="100%"  data-i18n='{ "key": "alt_photo_header", "typeKey": "alt" }'>
                    <img class="frontHomeIllustration" src="./resources/imgs/illustration-home.svg" width="60%"  data-i18n='{ "key": "alt_photo_header", "typeKey": "alt" }'>
                </div>
               
                
            </div>
        </section>
        <section class="about" id="about" aria-label="About">
            <div class="container wrapper">

            </div>
        </section>
        <section class="projects" id="projects" aria-label="Projects">
            <div class="container wrapper">
                
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="content wrapper">
        </div>
    </footer>
</body>
</html>
